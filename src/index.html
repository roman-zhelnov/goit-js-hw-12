<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form class="form-gallery">
          <div class="form-wrap-gallery">
            <input
              type="text"
              class="form-gallery-input"
              name="query"
              placeholder="Search-images..."
            />
          </div>
          <button type="submit" class="btn-gallery">Search</button>
        </form>
        <span class="visually-hidden loader"></span>
        <ul class="gallery-list"></ul>
        <button type="button" class="btn visually-hidden">Load more</button>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
